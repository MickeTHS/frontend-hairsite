<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Payment</title>
</head>

<body>
  <header class="payment">
    <nav>
      <div class="container">
        <div class="brand"><a href="./">HairPlace</a></div>
        <ul class="top-menu">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <form action="">
          <button class="btn">Register</button>
        </form>
        <div class="collapse">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="card">
        <div class="tabs">
          <div class="tab paypal">
            <input type="radio" name="payment-method" id="paypal" value="paypal">
            <label for="paypal" class="tab-label">
              <img src="img/paypal.svg" alt="paypal">
            </label>
          </div>
          <div class="tab credit-card">
            <input type="radio" name="payment-method" id="credit-card" value="paypal" checked>
            <label for="credit-card" class="tab-label">Credit Card</label>
            <form action="">
              <div class="form-control">
                <label for="card-numer">Card Number</label>
                <input type="text" id="card-number" placeholder="****  ****  **** ****">
              </div>
              <div class="form-control">
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" placeholder="e.g John Doe">
              </div>
              <div class="form-control">
                <label for="exp-date">Exp. Date</label>
                <input type="text" id="exp-date" placeholder="e.g 05/20">
              </div>
              <div class="form-control">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" placeholder="e.g 785">
              </div>
            </form>
            <button class="btn">Proceed</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
