<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Wizard</title>
</head>

<body>
  <main class="wizard">
    <div class="container">
      <div class="box">
        <h1>Step 1/6</h1>
        <form action="">
          <div class="step">
            <label for="">What is your salon name?</label>
            <div class="input-group">
              <input type="text" name="salon-name" placeholder="e.g Tech Palace Salon">
              <button class="btn btn-circle"><span class="icon icon-arrow-right2"></span></button>
            </div>
          </div>
          <div class="step">
            <label for="">Where is your salon located?</label>
            <div class="input-group">
              <input type="text" name="salon-location" placeholder="e.g 213, Tree Top Lane Paoli PA">
              <button class="btn btn-circle"><span class="icon icon-arrow-right2"></span></button>
            </div>
          </div>
          <div class="step">
            <label for="">Add opening hours.</label>
            <div class="input-group">
              <input type="text" name="opening-hours" placeholder="e.g 09-12, 13-21">
              <button class="btn btn-circle"><span class="icon icon-arrow-right2"></span></button>
            </div>
          </div>
          <div class="step">
            <label for="">Add contact details. </label>
            <div class="input-group">
              <input type="text" name="contact-details" placeholder="e.g contact@domain.com">
              <button class="btn">Next <span class="icon icon-arrow-right2"></span></button>
            </div>
          </div>
          <div class="step">
            <label for="">Add features</label>
            <div class="input-group">
              <input type="text" name="features" placeholder="e.g Booking feature on your website, SMS email alert...">
              <button class="btn">Next <span class="icon icon-arrow-right2"></span></button>
            </div>
          </div>
          <div class="step">
            <label for="">Add staff</label>
            <input type="email" name="staff-email" placeholder="Staff email">
            <div class="input-group">
              <input type="text" name="staff-phone" placeholder="Staff phone">
              <button class="btn">Next <span class="icon icon-arrow-right2"></span></button>
            </div>
          </div>
          <div class="step">
            <label for="theme">Color theme:</label>
            <div class="theme" id="theme">
              <span id="theme-1"></span>
              <span id="theme-2"></span>
              <span id="theme-3"></span>
              <span id="theme-4" class="active"></span>
              <span id="theme-5"></span>
              <span id="theme-6"></span>
              <span id="theme-7"></span>
              <span id="theme-8"></span>
            </div>
            <label for="logo">Business logo:</label>
            <input type="file" id="logo" name="logo" placeholder="Logo">
            <label for="services">Services:</label>
            <input type="text" id="services" name="services" placeholder="Services e.g. Menâ€™s haircut: $10">
            <button class="btn">Submit <span class="icon icon-arrow-right2"></span></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <div id="popup" class="popup">This input can't be empty!</div>
  <script src="js/main.js"></script>
</body>

</html>
